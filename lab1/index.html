<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>timer-dev</title>
    </head>
    <body>
        <div class="toolbar">
            <input class="hour" id="hour" type="text" placeholder="0" name="hour" size="4">
            <label for="hour" class="hour-label">时</label>
            <input class="minute" id="minute" type="text" placeholder="0" name="minute" size="4">
            <label for="minute" class="minute-label">分</label>
            <input class="second" id="second" type="text" placeholder="0" name="second" size="4">
            <label for="second" class="second-label">秒</label>
            <input type="button" value="开始正计时" class="start-up" name="start-up">
            <input type="button" value="开始倒计时" class="start-down" name="start-down">
        </div>
        <div class="time-line">
            00:00:00
        </div>
    </body>
</html>
